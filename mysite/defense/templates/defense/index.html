{% extends 'defense/base.html' %}

{% block content %}
        <div class="players">
          <table>
            {% for a in tuples %}
              <tr>
                <td class="top_10"><a href="/defense/player/{{ a.0 }}/">{{ a.1 }}, {{ a.2 }}</a></td>
                <td>{{ a.3 }}</td>
              </tr>
            {% endfor %}
          </table>
        </div>
        <div class="search">
          {% for player in players %}
            <ul><a href="/defense/player/{{ player.player_id }}">{{ player.player_lname }}, {{ player.player_fname }}</a></ul>
          {% endfor %}
        </div>

        <div>
            <h3>Enter scoring settings?</h3>
            <a href="/defense/custom">click here</a>
        </div>
{% endblock %}
